<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url("wolves.jpg");
        background-size: 150%;
        background-repeat: no-repeat;
        background-position: 0px 0px;
      }

    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    </script> -->
    <script>
      const nav = document.getElementsByTagName('nav')[0];
      const xyz = [0, 0, 150];

      nav.addEventListener('click', function(e){
        if(e.target.hasAttribute("data-direction")) {
          const direction = e.target.attributes["data-direction"].value;
          const img = document.getElementsByClassName('img-inspector')[0];
          if(direction == 'up') {
            xyz[1] -= 10;
          }
          if(direction == 'down') {
            xyz[1] += 10;
          }
          if(direction == 'right') {
            xyz[0] += 10;
          }
          if(direction == 'left') {
            xyz[0] -= 10;
          }
          if(direction == 'in') {
            xyz[2] += 20;
          }
          if(direction == 'out') {
            xyz[2] -= 20;
          }
          img.style.backgroundPosition =  xyz[0] + 'px ' + xyz[1] + 'px';
          img.style.backgroundSize = xyz[2] + '%';
        };
      });

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <script>
      var asteroids = document.getElementsByClassName('asteroids')[0];
      var GF = document.createElement('li');
      GF.textContent = 'The Green Fox';
      asteroids.appendChild(GF);

      var lampLighter = document.createElement('li');
      lampLighter.textContent = 'The Lamplighter';
      asteroids.appendChild(lampLighter);

      var container = document.getElementsByClassName('container')[0];
      var header = document.createElement('h1');
      header.textContent = 'I can add elements to the DOM!';
      container.appendChild(header);

      var image = document.createElement('img');
      image.setAttribute('src', 'cat.jpg');
      container.appendChild(image);
    </script>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
    <link rel="stylesheet" type="text/css" media="screen" href="content2.css" />
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <script>
      var newListItems = ['apple', 'banana', 'cat', 'dog'];
      var list = document.getElementsByTagName('li');
      for(let i = 0; i < list.length; i++) {
        list[i].innerHTML = newListItems[i];
      }

      var ul = document.getElementsByTagName('ul');
      ul[0].classList.add('limegreen');
    </script>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
  </body>
</html>
